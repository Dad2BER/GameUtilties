<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Rogue Like Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; border:0;">
    <!-- the canvas-->
    <div id="title">
        <h1>Vanilla JavaScript Rogue game (v1.02) - <a href='https://dad2ber.github.io/Resume/'>Bill Clements</a></h1>
        <h2>Inspired by the original 1980 Unix text based dungeon crawler with no purpose beyond a project for me to play with, and hopefully some people to have fun with.</h2>        
    </div>
    <div id="game">
        <div id="dungeon"><canvas id="mapCanvas" ></canvas></div>
        <div id="player">
            <canvas id="playerCanvas"></canvas>
            <textarea id="storyTextArea" readonly></textarea>
        </div>
    </div>
    
    <!-- Preload our images to prevent errors, but use the style sheet to set display to none -->
    <!-- <p>Skeleton used for player comes from <a href="https://craftpix.net/freebies/free-fantasy-enemies-pixel-art-sprite-pack">
       FREE FANTASY ENEMIES PIXEL ART SPRITE PACK</a> at graphpix.net</p> -->
    <img id="skeleton_sheet_small" src="spriteSheets/Skeleton/small_skeleton_all_states_32_32_8.png">
    <img id="skeleton_Walk_Left"  src="spriteSheets/Skeleton/Walk_Left_128_80_8.png">
    <img id="skeleton_Walk_Right" src="spriteSheets/Skeleton/Walk_Right_128_80_8.png">
    <img id="skeleton_Attack_1" src="spriteSheets/Skeleton/Attack1_128_80_7.png">
    <img id="skeleton_Dead" src="spriteSheets/Skeleton/Dead_128_80_3.png">
    <img id="skeleton_Hurt" src="spriteSheets/Skeleton/Hurt_128_80_3.png">
    <img id="skeleton_Idle" src="spriteSheets/Skeleton/Idle_128_80_7.png">
    <img id="skeleton_Jump" src="spriteSheets/Skeleton/Jump_128_80_10.png">
    <img id="skeleton_Run" src="spriteSheets/Skeleton/Run_128_80_7.png">
    
    <img id="skeleton_Walk_Left_Small" src="spriteSheets/Skeleton/Walk_Left_32_32_8.png">
    <img id="skeleton_Walk_Right_Small" src="spriteSheets/Skeleton/Walk_Reft_32_32_8.png">
    <img id="skeleton_Idle_Small" src="spriteSheets/Skeleton/Idle_32_32_7.png">
    <img id="skeleton_Attack_Left_Small" src="spriteSheets/Skeleton/Attack_Left_32_32_7.png">
    <img id="skeleton_Attack_Right_Small" src="spriteSheets/Skeleton/Attack_Right_32_32_7.png">
    <img id="skeleton_Small_All_States" src="spriteSheets/Skeleton/small_skeleton_all_states_32_32_8.png">

    <!-- the main javascript module that will in turn load other modules -->
    <script type="module" src="main.js"></script>
    </section>
    <section>
        <img id="dark_cloud" src="spriteSheets/Fog/clouds_pattern_dark.png">
        <img id="light_cloud" src="spriteSheets/Fog/clouds_pattern_light.png">
        <img id="cartoon_cloud" src="spriteSheets/Fog/cartoon_cloud.png">
        <img id="help_screen" src="spriteSheets/help_screen_240_450.png">
        <img id="fire_ball" src="spriteSheets/fire_32_32_1.png">
    </section>
    <section>
        <!-- <p>Dungeon Graphics from <a href="https://opengameart.org/content/dungeon-crawl-32x32-tiles">Open Game Art</a></p> -->
        <img id="brick_brown" src="spriteSheets/Dungeon/brick_brown_32_32_8.png">
        <img id="floor_gray" src="spriteSheets/Dungeon/floor_gray_32_32_4.png">
        <img id="door" src="spriteSheets/Dungeon/open_closed_door_32_32_2.png">
